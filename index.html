<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texnik nosozlik</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .error {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            animation: glitch 1s infinite linear;
        }

        @keyframes glitch {
            0% { transform: translate(0, 0); color: white; }
            20% { transform: translate(-2px, 2px); color: red; }
            40% { transform: translate(2px, -2px); color: blue; }
            60% { transform: translate(-3px, 3px); color: yellow; }
            80% { transform: translate(3px, -3px); color: cyan; }
            100% { transform: translate(0, 0); color: white; }
        }
    </style>
</head>
<body>
    <div class="error">⚠ Texnik nosozlik ⚠</div>
</body>
</html>
