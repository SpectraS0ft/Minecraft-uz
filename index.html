<html lang="uz"> 
 <head> 
  <meta charset="utf-8"/> 
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/> 
  <title> 
   Uyga vazifa rasmlari ko'rsatuvchi dastur 
  </title> 
  <script src="https://cdn.tailwindcss.com"> 
  </script> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/> 
  <style> 
   body { 
            font-family: 'Roboto', sans-serif; 
        } 
  </style> 
 </head> 
 <body class="bg-gray-100 flex items-center justify-center min-h-screen"> 
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md"> 
   <h1 class="text-2xl font-bold mb-4 text-center"> 
    Uyga vazifa rasmlari ko'rsatuvchi bot 
   </h1> 
   <div class="mb-4"> 
    <label class="block text-gray-700 text-sm font-bold mb-2" for="code"> 
     4 xonali kodni kiriting: 
    </label> 
    <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden"> 
     <input class="w-full px-4 py-2 focus:outline-none" id="code" maxlength="4" placeholder="****" type="password"/> 
     <button class="bg-blue-500 text-white px-4 py-2 hover:bg-blue-600 focus:outline-none" id="unlockBtn"> 
      <i class="fas fa-lock-open"> 
      </i> 
     </button> 
    </div> 
   </div> 
   <div class="hidden" id="homeworkImages"> 
    <h2 class="text-xl font-bold mb-4 text-center"> 
     Uyga vazifa rasmlari 
    </h2> 
    <div class="grid grid-cols-1 gap-4"> 
     <img alt="Matematika masalasi ko'rsatilgan uyga vazifa rasmi 1" class="rounded-lg shadow-md" src="https://i.postimg.cc/7by0Zkcb/IMG-20250128-200542.jpg"/> 
     <img alt="Fan tajribasi ko'rsatilgan uyga vazifa rasmi 2" class="rounded-lg shadow-md" src="https://i.postimg.cc/T59RRmsj/IMG-20250128-201049.png"/> 
     <img alt="Tarixiy vaqt jadvali ko'rsatilgan uyga vazifa rasmi 3" class="rounded-lg shadow-md" src="https://i.postimg.cc/T59RRmsj/IMG-20250128-201049.png"/> 
     <img alt="Geografik xarita ko'rsatilgan uyga vazifa rasmi 4" class="rounded-lg shadow-md" src="https://i.postimg.cc/T59RRmsj/IMG-20250128-201049.png"/> 
    </div> 
   </div> 
  </div> 
  <script> 
   document.getElementById('unlockBtn').addEventListener('click', function() { 
            const code = document.getElementById('code').value; 
            if (code === '2222') { 
                document.getElementById('homeworkImages').classList.remove('hidden'); 
            } else { 
                alert('Noto\'g\'ri kod. Iltimos, qayta urinib ko\'ring.'); 
            } 
        }); 
  </script> 
 </body> 
</html>
