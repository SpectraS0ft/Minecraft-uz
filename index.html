<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aylanayotgan Gayka</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .nut {
            width: 60px;
            height: 60px;
            background: silver;
            border-radius: 50%;
            position: relative;
            border: 5px solid gray;
            animation: spin 2s linear infinite;
        }

        .nut::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nut"></div>
        <div class="nut"></div>
        <div class="nut"></div>
    </div>
</body>
</html>
