<html>
 <head>
  <title>
   PUBG Mobile UC Kliker O'yini
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Arial', sans-serif;
            background-color: #1a202c;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #2d3748;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .uc-count, .diamond-count, .click-count {
            font-size: 24px;
            margin: 10px 0;
        }
        .uc-button, .shop-button, .menu-button, .upgrade-button {
            background-color: #4a5568;
            color: #fff;
            padding: 10px 20px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin: 10px;
        }
        .uc-button:hover, .shop-button:hover, .menu-button:hover, .upgrade-button:hover {
            background-color: #2c5282;
        }
        .uc-button:active, .shop-button:active, .menu-button:active, .upgrade-button:active {
            transform: scale(0.95);
        }
        .hidden {
            display: none;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-text {
            font-size: 24px;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
  </style>
 </head>
 <body>
  <div class="loading-screen" id="loadingScreen">
   <div>
    <div class="spinner">
    </div>
    <div class="loading-text">
     Yuklanmoqda...
    </div>
   </div>
  </div>
  <div class="container hidden" id="mainMenu">
   <h1 class="text-3xl font-bold mb-4">
    PUBG Mobile UC Kliker O'yini
   </h1>
   <img alt="PUBG Mobile UC ikonkasi" class="mx-auto mb-4" height="150" src="https://storage.googleapis.com/a1aa/image/XIGAFfWDuwWgSyYuMBdhe6faREzku2rLUe3nsBf8L1x9bH7gC.jpg" width="150"/>
   <div class="diamond-count" id="diamondCount">
    <i class="fas fa-gem"></i> 0 Olmos
   </div>
   <div class="uc-count" id="ucCount">
    <img alt="UC ikonkasi" class="inline-block w-6 h-6" src="https://images.app.goo.gl/5zaxTTNTXUYcNjUb8"/> 0 UC
   </div>
   <div class="click-count" id="clickCount">
    0 Kliklar
   </div>
   <button class="uc-button" id="ucButton">
    Bepul Olmos
   </button>
   <button class="menu-button" id="shopMenuButton">
    Do'konga o'tish
   </button>
  </div>
  <div class="container hidden" id="shopMenu">
   <h1 class="text-3xl font-bold mb-4">
    Do'kon
   </h1>
   <button class="shop-button" id="shopButton">
    100 Olmosni 33 UC ga almashtirish
   </button>
   <button class="upgrade-button" id="upgradeButton">
    Klik kuchini oshirish (Narxi: 500 Olmos)
   </button>
   <button class="menu-button" id="mainMenuButton">
    O'yinga qaytish
   </button>
  </div>
  <script>
   document.addEventListener('DOMContentLoaded', (event) => {
            let ucCount = 0;
            let diamondCount = 0;
            let clickCount = 0;
            let clickPower = 1;
            const ucButton = document.getElementById('ucButton');
            const shopButton = document.getElementById('shopButton');
            const upgradeButton = document.getElementById('upgradeButton');
            const shopMenuButton = document.getElementById('shopMenuButton');
            const mainMenuButton = document.getElementById('mainMenuButton');
            const ucCountDisplay = document.getElementById('ucCount');
            const diamondCountDisplay = document.getElementById('diamondCount');
            const clickCountDisplay = document.getElementById('clickCount');
            const mainMenu = document.getElementById('mainMenu');
            const shopMenu = document.getElementById('shopMenu');
            const loadingScreen = document.getElementById('loadingScreen');

            // Simulate loading time
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                mainMenu.classList.remove('hidden');
            }, 2000);

            ucButton.addEventListener('click', () => {
                diamondCount += clickPower;
                clickCount++;
                diamondCountDisplay.innerHTML = `<i class="fas fa-gem"></i> ${diamondCount} Olmos`;
                clickCountDisplay.textContent = `${clickCount} Kliklar`;
            });

            shopButton.addEventListener('click', () => {
                if (diamondCount >= 100) {
                    diamondCount -= 100;
                    ucCount += 33;
                    diamondCountDisplay.innerHTML = `<i class="fas fa-gem"></i> ${diamondCount} Olmos`;
                    ucCountDisplay.innerHTML = `<img alt="UC ikonkasi" class="inline-block w-6 h-6" src="https://images.app.goo.gl/5zaxTTNTXUYcNjUb8"/> ${ucCount} UC`;
                } else {
                    alert('UC ga almashtirish uchun yetarli Olmos yo\'q');
                }
            });

            upgradeButton.addEventListener('click', () => {
                if (diamondCount >= 500) {
                    diamondCount -= 500;
                    clickPower++;
                    diamondCountDisplay.innerHTML = `<i class="fas fa-gem"></i> ${diamondCount} Olmos`;
                    alert(`Klik kuchi oshirildi! Joriy Klik kuchi: ${clickPower}`);
                } else {
                    alert('Klik kuchini oshirish uchun yetarli Olmos yo\'q');
                }
            });

            shopMenuButton.addEventListener('click', () => {
                mainMenu.classList.add('hidden');
                shopMenu.classList.remove('hidden');
            });

            mainMenuButton.addEventListener('click', () => {
                shopMenu.classList.add('hidden');
                mainMenu.classList.remove('hidden');
            });
        });
  </script>
 </body>
</html>
